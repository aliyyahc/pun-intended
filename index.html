<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pun Intended</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fdf6f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      color: #ff8ba7;
    }

    p.tagline {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #666;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1200px;
    }

    .pun-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .pun-card:hover {
      transform: translateY(-5px);
    }

    .pun-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .pun-card p {
      margin: 10px;
      font-weight: bold;
      text-align: center;
      color: #444;
    }

    .footer {
      margin-top: 50px;
      color: #999;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<h1>Pun Intended ðŸŽ¨</h1>
<p class="tagline">A collection of one-word puns + doodles. Updated when inspiration strikes.</p>

<div class="gallery">

  <div class="pun-card">
    <img src="images/bread.png" alt="Bread cartoon">
    <p>Bread</p>
  </div>

  <div class="pun-card">
    <img src="images/mooch.png" alt="Mooch cartoon">
    <p>Mooch</p>
  </div>

  <!-- Add more pun-cards here -->

</div>

<div class="footer">
  <p>Made with groans and giggles by Aliyyah.</p>
</div>

</body>
</html>
