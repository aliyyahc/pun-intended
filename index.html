<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pun Intended</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fdf6f0;
      color: #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      color: #ff8ba7;
    }

    p.tagline {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #666;
    }

    /* Featured pun */
    .featured-pun {
      width: 75%;
      max-width: 800px;
      margin-bottom: 50px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      cursor: pointer;
      text-align: center;
    }
    .featured-pun p {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #444;
    }
    .featured-pun img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      user-select: none;
    }

    /* Grid for smaller puns */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1200px;
    }
    .pun-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 10px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
      user-select: none;
    }
    .pun-card:hover {
      transform: translateY(-5px);
    }
    .pun-card p {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 8px;
      color: #444;
    }
    .pun-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Lightbox styles */
    #lightbox {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px #fff;
    }

    .footer {
      margin-top: 50px;
      color: #999;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Pun Intended ðŸŽ¨</h1>
  <p class="tagline">A collection of pun-filled cartoons. Updated when inspiration strikes.</p>

  <!-- Featured pun -->
  <div class="featured-pun" tabindex="0">
    <p>Toast</p>
    <img src="images/toast_pun.jpeg" alt="Toast cartoon" />
  </div>

  <!-- Grid of smaller puns -->
  <div class="gallery">
    <div class="pun-card" tabindex="0">
      <p>Toast</p>
      <img src="images/toast_pun.jpeg" alt="Toast cartoon" />
    </div>

    <!-- Add more pun cards here -->
  </div>

  <!-- Lightbox overlay -->
  <div id="lightbox" tabindex="0">
    <img src="" alt="Expanded pun image" />
  </div>

  <div class="footer">
    Made with giggles by Aliyyah.
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = lightbox.querySelector('img');

    // Open lightbox
    function openLightbox(e) {
      const imgSrc = e.currentTarget.querySelector('img').src;
      const altText = e.currentTarget.querySelector('img').alt;
      lightboxImage.src = imgSrc;
      lightboxImage.alt = altText;
      lightbox.style.display = 'flex';
      lightbox.focus();
    }

    // Close lightbox on click outside or ESC
    function closeLightbox(e) {
      if (e.target === lightbox || e.key === 'Escape') {
        lightbox.style.display = 'none';
        lightboxImage.src = '';
      }
    }

    // Attach listeners
    document.querySelectorAll('.featured-pun, .pun-card').forEach(card => {
      card.addEventListener('click', openLightbox);
      card.addEventListener('keypress', e => {
        if (e.key === 'Enter' || e.key === ' ') openLightbox(e);
      });
    });

    lightbox.addEventListener('click', closeLightbox);
    lightbox.addEventListener('keydown', closeLightbox);
  </script>

</body>
</html>
