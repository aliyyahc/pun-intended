<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pun Intended</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fdf6f0;
      color: #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      color: #ff8ba7;
      text-align: center;
    }

    p.tagline {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #666;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      width: 100%;
      max-width: 1000px;
    }

    .pun-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .pun-card:hover {
      transform: translateY(-5px);
    }

    .pun-card p {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 8px;
      color: #444;
    }

    .pun-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    #lightbox {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px #fff;
    }

    .footer {
      margin-top: 50px;
      color: #999;
      font-size: 0.9em;
      text-align: center;
    }

    /* Mobile responsiveness */
    @media (max-width: 900px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>Pun Intended ðŸŽ¨</h1>
  <p class="tagline">A collection of pun-filled cartoons. Updated when inspiration strikes.</p>

  <div class="gallery">
    <div class="pun-card" tabindex="0">
      <p>Toast</p>
      <img src="images/toast_pun.jpeg" alt="Toast cartoon" />
    </div>
    <div class="pun-card" tabindex="0">
      <p>Match</p>
      <img src="images/match_pun.jpeg" alt="Match cartoon" />
    </div>
    <div class="pun-card" tabindex="0">
      <p>Placeholder</p>
      <img src="images/toast_pun.jpeg" alt="Toast cartoon" />
    </div>
    <div class="pun-card" tabindex="0">
      <p>Placeholder</p>
      <img src="images/toast_pun.jpeg" alt="Toast cartoon" />
    </div>
    <div class="pun-card" tabindex="0">
      <p>Placeholder</p>
      <img src="images/toast_pun.jpeg" alt="Toast cartoon" />
    </div>
    <div class="pun-card" tabindex="0">
      <p>Placeholder</p>
      <img src="images/toast_pun.jpeg" alt="Toast cartoon" />
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" tabindex="0">
    <img src="" alt="Expanded pun image" />
  </div>

  <div class="footer">
    Made with giggles by Aliyyah.
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = lightbox.querySelector('img');

    function openLightbox(e) {
      const img = e.currentTarget.querySelector('img');
      lightboxImage.src = img.src;
      lightboxImage.alt = img.alt;
      lightbox.style.display = 'flex';
      lightbox.focus();
    }

    function closeLightbox(e) {
      if (e.target === lightbox || e.key === 'Escape') {
        lightbox.style.display = 'none';
        lightboxImage.src = '';
      }
    }

    document.querySelectorAll('.pun-card').forEach(card => {
      card.addEventListener('click', openLightbox);
      card.addEventListener('keypress', e => {
        if (e.key === 'Enter' || e.key === ' ') openLightbox(e);
      });
    });

    lightbox.addEventListener('click', closeLightbox);
    lightbox.addEventListener('keydown', closeLightbox);
  </script>

</body>
</html>
